<head>
    <meta charset="UTF-8">

    <title>PPGI Overfit</title>

    <!-- External CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">

    <!-- Local CSS -->
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/interface-redesign.css">
</head>

<body>
    <div class="header-container">
        <h1>PPGI Overfit</h1>

            <button id="statsBtn" class="control-btn" aria-label="Estat√≠sticas" title="Estat√≠sticas">üìä</button>
            <button id="randomBtn" class="control-btn" aria-label="Quest√£o Aleat√≥ria" title="Quest√£o Aleat√≥ria">üé≤</button>
            <button id="audioToggle" class="control-btn" aria-label="Desativar sons" title="√Åudio">üîä</button>
            <button id="themeToggle" class="control-btn" aria-label="Alternar tema claro/escuro" title="Tema">‚òÄÔ∏è</button>
        </div>
    </div>

    <!-- Indicador de progresso -->
    <div class="progress-container">
        <div id="progressBar" class="progress-bar" style="width: 0%"></div>
        <div class="progress-info">
            <span id="currentQuestion">0</span> / <span id="totalQuestionsDisplay">0</span>
        </div>
    </div>

    <!-- Container principal das quest√µes -->
    <div class="question-card-container" id="questionCardContainer">
        <div class="question-card" id="questionCard">
            <div class="question-header">
                <div class="question-meta" id="questionMeta"></div>
            </div>
            <div class="question-content">
                <div class="question-text markdown-body" id="questionText">Carregando quest√µes...</div>
                <div class="options" id="optionsContainer"></div>
            </div>
            <div class="question-actions">
                <button id="showAnswerBtn" class="action-btn">üí° Mostrar Resposta</button>
            </div>
            <div class="explanation" id="explanation"></div>
        </div>
    </div>

    <!-- Controles de navega√ß√£o para desktop -->
    <div class="desktop-nav">
        <button id="prevBtn" class="nav-btn" disabled>‚Üê Anterior</button>
        <button id="nextBtn" class="nav-btn">Pr√≥xima ‚Üí</button>
    </div>

    <!-- Modal de Filtros -->
    <div id="filtersModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üîç Filtros</h3>
                <button class="modal-close" id="filtersModalClose">&times;</button>
            </div>
            <div class="modal-body">
                <div class="filter-group">
                    <label for="yearFilter">Ano:</label>
                    <select id="yearFilter">
                        <option value="">Todos os anos</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="areaFilter">√Årea:</label>
                    <select id="areaFilter">
                        <option value="">Todas as √°reas</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="subareaFilter">Sub√°rea:</label>
                    <select id="subareaFilter">
                        <option value="">Todas as sub√°reas</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button id="clearFiltersBtn" class="btn-secondary">Limpar Filtros</button>
                <button id="applyFiltersBtn" class="btn-primary">Aplicar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Estat√≠sticas -->
    <div id="statsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üìä Estat√≠sticas de Desempenho</h3>
                <button class="modal-close" id="statsModalClose">&times;</button>
            </div>
            <div class="modal-body">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalAnswered">0</div>
                        <div class="stat-label">Quest√µes Respondidas</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="correctAnswers">0</div>
                        <div class="stat-label">Respostas Corretas</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="accuracyRate">0%</div>
                        <div class="stat-label">Taxa de Acerto</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="currentStreak">0</div>
                        <div class="stat-label">Sequ√™ncia Atual</div>
                    </div>
                </div>
                <div class="performance-chart">
                    <h4>Desempenho por √Årea</h4>
                    <div id="areaPerformance"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="resetStatsBtn" class="btn-danger">üóëÔ∏è Limpar Estat√≠sticas</button>

        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
