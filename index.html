    <script src="https://unpkg.com/json5@2.2.3/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // Vari√°veis globais
        let questions = [];
        let filteredQuestions = [];
        let currentQuestionIndex = 0;
        let selectedOption = null;
        let isDarkMode = false;

        // Vari√°veis para estat√≠sticas
        let userStats = {
            totalAnswered: 0,
            correctAnswers: 0,
            currentStreak: 0,
            bestStreak: 0,
            areaStats: {},
            sessionStats: {
                answered: 0,
                correct: 0
            }
        };

        // Fun√ß√£o para alternar entre tema claro e escuro
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
            document.getElementById('themeToggle').textContent = isDarkMode ? 'üåô' : '‚òÄÔ∏è';

            // Salvar prefer√™ncia no localStorage
            localStorage.setItem('darkMode', isDarkMode);
        }

        // Fun√ß√£o para renderizar LaTeX em um elemento
        function renderLatex(element) {
            if (window.renderMathInElement) {
                console.log("Renderizando LaTeX em:", element);
                renderMathInElement(element, {
                    delimiters: [
                        { left: '$$', right: '$$', display: true },
                        { left: '$', right: '$', display: false },
                        { left: '\\[', right: '\\]', display: true },
                        { left: '\\(', right: '\\)', display: false }
                    ],
                    throwOnError: false
                });
            } else {
                console.warn("renderMathInElement n√£o est√° dispon√≠vel");
            }
        }

        // Fun√ß√£o para atualizar a barra de progresso
        function updateProgressBar() {
            if (filteredQuestions.length === 0) return;

            const progress = ((currentQuestionIndex + 1) / filteredQuestions.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            document.getElementById('progressPercent').textContent = `${Math.round(progress)}%`;
        }

        // Fun√ß√µes para estat√≠sticas
        function loadStats() {
            const savedStats = localStorage.getItem('ppgi-stats');
            if (savedStats) {
                userStats = { ...userStats, ...JSON.parse(savedStats) };
            }
            updateStatsDisplay();
        }

        function saveStats() {
            localStorage.setItem('ppgi-stats', JSON.stringify(userStats));
        }

        function recordAnswer(isCorrect, questionAreas) {
            userStats.totalAnswered++;
            userStats.sessionStats.answered++;

            if (isCorrect) {
                userStats.correctAnswers++;
                userStats.currentStreak++;
                userStats.sessionStats.correct++;

                if (userStats.currentStreak > userStats.bestStreak) {
                    userStats.bestStreak = userStats.currentStreak;
                }
            } else {
                userStats.currentStreak = 0;
            }

            // Atualizar estat√≠sticas por √°rea
            if (questionAreas && questionAreas.length > 0) {
                questionAreas.forEach(area => {
                    const areaName = area.nome;
                    if (!userStats.areaStats[areaName]) {
                        userStats.areaStats[areaName] = { total: 0, correct: 0 };
                    }
                    userStats.areaStats[areaName].total++;
                    if (isCorrect) {
                        userStats.areaStats[areaName].correct++;
                    }
                });
            }

            saveStats();
            updateStatsDisplay();
        }

        function updateStatsDisplay() {
            document.getElementById('totalAnswered').textContent = userStats.totalAnswered;
            document.getElementById('correctAnswers').textContent = userStats.correctAnswers;

            const accuracy = userStats.totalAnswered > 0
                ? Math.round((userStats.correctAnswers / userStats.totalAnswered) * 100)
                : 0;
            document.getElementById('accuracyRate').textContent = `${accuracy}%`;
            document.getElementById('currentStreak').textContent = userStats.currentStreak;

            updateAreaPerformanceChart();
        }

        function updateAreaPerformanceChart() {
            const chartContainer = document.getElementById('areaPerformance');
            chartContainer.innerHTML = '';

            const areas = Object.keys(userStats.areaStats);
            if (areas.length === 0) {

        function resetStats() {

        function toggleStatsPanel() {

                toggle.textContent = '‚ñº';

        }

        // Elementos do DOM
        const questionText = document.getElementById('questionText');

        const nextBtn = document.getElementById('nextBtn');
        const prevBtnMobile = document.getElementById('prevBtnMobile');
        const nextBtnMobile = document.getElementById('nextBtnMobile');

        // Carregar as quest√µes
        async function loadQuestions() {
            try {
                // Lista de arquivos de quest√µes
                const questionFiles = [
                    'questions/20162.js',
                    'questions/20171.js',
                    'questions/20172.js',
                    'questions/20181.js',
                    'questions/20182.js',
                    'questions/20191.js',
                    'questions/20192.js',
                    'questions/20201.js',
                    'questions/20202.js',
                    'questions/20211.js',
                    'questions/20212.js',
                    'questions/20220.js',
                    'questions/20222.js',
                    'questions/20230.js',
                    'questions/20241.js',
                    'questions/20242.js'
                ];

                // Fun√ß√£o para processar o conte√∫do de um arquivo
                const processFileContent = (text, file) => {
                    // Tenta fazer o parse direto primeiro (pode falhar para arquivos muito grandes)
                    try {
                        return JSON.parse(text);
                    } catch (e) {
                        console.log(`Tentando m√©todo alternativo para ${file}...`);

                        // Remove BOM se existir
                        let cleanText = text.trim();
                        if (cleanText.charCodeAt(0) === 0xFEFF) {
                            cleanText = cleanText.slice(1);
                        }

                        // Normaliza quebras de linha
                        cleanText = cleanText
                            .replace(/\r\n/g, '\n')
                            .replace(/\r/g, '\n');

                        // Tenta extrair o JSON usando uma abordagem mais tolerante
                        try {
                            // Se come√ßa com [ e termina com ], √© um array JSON
                            if (cleanText.startsWith('[') && cleanText.endsWith(']')) {
                                // Usa um parser JSON mais tolerante
                                const json5 = JSON5 || window.JSON5; // Tenta usar JSON5 se dispon√≠vel
                                if (json5) {
                                    return json5.parse(cleanText);
                                }

                                // Se n√£o tiver JSON5, tenta o parse normal novamente
                                return JSON.parse(cleanText);
                            }

                            // Tenta extrair o JSON usando regex
                            const jsonMatch = cleanText.match(/\[\s*\{.*\}\s*\]/s);
                            if (jsonMatch) {
                                try {
                                    return JSON.parse(jsonMatch[0]);
                                } catch (e) {
                                    console.warn('Falha ao fazer parse do JSON extra√≠do:', e);
                                }
                            }

                            // Se n√£o conseguir extrair, tenta processar como m√≥dulo
                            if (cleanText.includes('bancoDeQuestoes_PPGI')) {
                                try {
                                    const script = document.createElement('script');
                                    script.type = 'text/javascript';
                                    script.text = cleanText + '; window._tempQuestions = bancoDeQuestoes_PPGI;';
                                    document.head.appendChild(script);

                                    const questions = window._tempQuestions || [];
                                    delete window._tempQuestions;
                                    document.head.removeChild(script);

                                    return Array.isArray(questions) ? questions : [];
                                } catch (e) {
                                    console.warn(`Falha no m√©todo com vari√°vel global para ${file}:`, e);
                                }
                            }

                            // Se o arquivo for muito grande, tenta processar em peda√ßos
                            if (cleanText.length > 1024 * 1024) { // 1MB
                                console.log(`Arquivo grande (${(cleanText.length / (1024 * 1024)).toFixed(2)} MB), processando em partes...`);

                                // Tenta encontrar os limites dos objetos JSON
                                const jsonObjects = [];
                                let start = cleanText.indexOf('{');
                                let depth = 0;
                                let inString = false;
                                let escape = false;

                                for (let i = start; i < cleanText.length; i++) {
                                    const char = cleanText[i];

                                    if (escape) {
                                        escape = false;
                                        continue;
                                    }

                                    if (char === '\\' && inString) {
                                        escape = true;
                                        continue;
                                    }

                                    if (char === '"' && (i === 0 || cleanText[i - 1] !== '\\')) {
                                        inString = !inString;
                                    }

                                    if (!inString) {
                                        if (char === '{') depth++;
                                        if (char === '}') {
                                            depth--;
                                            if (depth === 0) {
                                                const jsonStr = cleanText.substring(start, i + 1);
                                                try {
                                                    const obj = JSON.parse(jsonStr);
                                                    jsonObjects.push(obj);
                                                } catch (e) {
                                                    console.warn('Erro ao processar objeto JSON parcial:', e);
                                                }
                                                start = cleanText.indexOf('{', i + 1);
                                                if (start === -1) break;
                                                i = start - 1;
                                            }
                                        }
                                    }
                                }

                                // Se encontrou objetos, retorna como array
                                if (jsonObjects.length > 0) {
                                    console.log(`Encontrados ${jsonObjects.length} objetos JSON no arquivo`);
                                    return jsonObjects;
                                }
                            }

                            // Se chegou aqui, n√£o conseguiu processar
                            console.warn(`Formato n√£o reconhecido para o arquivo ${file}`);
                            return [];

                        } catch (innerError) {
                            console.error(`Erro ao processar o conte√∫do do arquivo ${file}:`, innerError);
                            return [];
                        }
                    }
                };

                // Carrega cada arquivo de quest√µes
                const questionPromises = questionFiles.map(file => {
                    return fetch(file)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`Erro HTTP ${response.status}: ${response.statusText}`);
                            }
                            return response.text();
                        })
                        .then(text => processFileContent(text, file))
                        .catch(error => {
                            console.error(`Erro ao carregar o arquivo ${file}:`, error);
                            return [];
                        });
                });

                // Aguarda todos os arquivos serem carregados
                const questionArrays = await Promise.all(questionPromises);

                // Juntar todas as quest√µes em um √∫nico array
                questions = questionArrays.flat();

                // Log detalhado para depura√ß√£o
                console.log('=== RESUMO DO CARREGAMENTO ===');
                console.log('Total de quest√µes carregadas:', questions.length);

                // Mostra quantas quest√µes foram carregadas de cada arquivo
                questionFiles.forEach((file, index) => {
                    const count = questionArrays[index]?.length || 0;
                    console.log(`- ${file}: ${count} quest√µes`);
                });

                // Agrupa por ano
                const porAno = questions.reduce((acc, q) => {
                    const ano = q.ano_prova || 'Sem ano';
                    if (!acc[ano]) acc[ano] = [];
                    acc[ano].push(q);
                    return acc;
                }, {});

                console.log('\nQuest√µes por ano:');
                Object.entries(porAno)
                    .sort(([a], [b]) => a - b)
                    .forEach(([ano, quests]) => {
                        console.log(`- ${ano}: ${quests.length} quest√µes`);

                        // Se houver anos sem quest√µes, mostra um aviso
                        if (quests.length === 0) {
                            console.warn(`  AVISO: Nenhuma quest√£o carregada para o ano ${ano}`);
                        }
                    });

                // Verifica se todas as quest√µes t√™m os campos obrigat√≥rios
                const problemas = [];
                questions.forEach((q, i) => {
                    if (!q.id_questao) problemas.push(`Quest√£o ${i + 1}: Sem ID`);
                    if (!q.ano_prova) problemas.push(`Quest√£o ${i + 1} (${q.id_questao || 'sem ID'}): Sem ano`);
                    if (!q.enunciado) problemas.push(`Quest√£o ${i + 1} (${q.id_questao || 'sem ID'}): Sem enunciado`);
                });

                if (problemas.length > 0) {
                    console.warn('\nProblemas encontrados nas quest√µes:');
                    problemas.forEach(p => console.warn(`- ${p}`));
                }

                // Inicializar as quest√µes filtradas
                filteredQuestions = [...questions];

                // Atualizar a interface
                updateFilters();
                updateQuestion();
                updateStats();

            } catch (error) {
                console.error('Erro ao carregar as quest√µes:', error);
                questionText.textContent = 'Erro ao carregar as quest√µes. Por favor, verifique o console para mais detalhes.';
            }
        }

        // Atualizar os filtros dispon√≠veis
        function updateFilters() {
            // Limpar filtros existentes
            yearFilter.innerHTML = '<option value="">Todos os anos</option>';
            areaFilter.innerHTML = '<option value="">Todas as √°reas</option>';
            subareaFilter.innerHTML = '<option value="">Todas as sub√°reas</option>';

            // Coletar valores √∫nicos para cada filtro
            const years = new Set();
            const areas = new Set();
            const subareas = new Set();

            questions.forEach(question => {
                years.add(question.ano_prova);

                if (question.area && question.area.length > 0) {
                    question.area.forEach(area => {
                        areas.add(area.nome);
                        if (area.subarea) {
                            subareas.add(area.subarea);
                        }
                    });
                }
            });

            // Preencher o seletor de anos
            Array.from(years).sort((a, b) => b - a).forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearFilter.appendChild(option);
            });

            // Preencher o seletor de √°reas
            Array.from(areas).sort().forEach(area => {
                const option = document.createElement('option');
                option.value = area;
                option.textContent = area;
                areaFilter.appendChild(option);
            });

            // Preencher o seletor de sub√°reas
            Array.from(subareas).sort().forEach(subarea => {
                const option = document.createElement('option');
                option.value = subarea;
                option.textContent = subarea;
                subareaFilter.appendChild(option);
            });
        }

        // Filtrar quest√µes com base nos filtros selecionados
        function filterQuestions() {
            const selectedYear = yearFilter.value;
            const selectedArea = areaFilter.value;
            const selectedSubarea = subareaFilter.value;

            filteredQuestions = questions.filter(question => {
                // Filtrar por ano
                if (selectedYear && question.ano_prova != selectedYear) {
                    return false;
                }

                // Filtrar por √°rea e sub√°rea
                if (selectedArea || selectedSubarea) {
                    if (!question.area || question.area.length === 0) {
                        return false;
                    }

                    const areaMatch = question.area.some(area => {
                        const areaMatches = !selectedArea || area.nome === selectedArea;
                        const subareaMatches = !selectedSubarea || area.subarea === selectedSubarea;
                        return areaMatches && subareaMatches;
                    });

                    if (!areaMatch) {
                        return false;
                    }
                }

                return true;
            });

            // Resetar o √≠ndice da quest√£o atual
            currentQuestionIndex = 0;

            // Atualizar a interface
            updateQuestion();
            updateStats();
            updateProgressBar();
        }

        // Atualizar a exibi√ß√£o da quest√£o atual
        function updateQuestion() {
            if (filteredQuestions.length === 0) {
                questionText.textContent = 'Nenhuma quest√£o encontrada com os filtros selecionados.';
                optionsContainer.innerHTML = '';
                explanation.style.display = 'none';
                return;
            }

            const question = filteredQuestions[currentQuestionIndex];

            // Configura√ß√£o do marked.js
            marked.setOptions({
                breaks: true,          // Quebras de linha se tornam <br>
                gfm: true,            // Suporte a GitHub Flavored Markdown
                smartLists: true,     // Listas mais inteligentes
                smartypants: true,    // Aspas e travess√µes inteligentes
                xhtml: true           // Fechar tags XHTML
            });

            // Processar o texto da quest√£o com Markdown
            const processedQuestion = question.enunciado ? marked.parse(question.enunciado) : '';

            // Adicionar o ano da prova
            const yearBadge = question.ano_prova ?
                `<div style="margin-bottom: 15px; color: var(--text-secondary); font-size: 0.9em;">
                <strong>Ano da Prova:</strong> ${question.ano_prova}
            </div>` : '';

            questionText.innerHTML = `${yearBadge}<div class="markdown-body">${processedQuestion}</div>`;

            // Limpar op√ß√µes anteriores
            optionsContainer.innerHTML = '';

            // Adicionar as op√ß√µes de resposta
            if (question.opcoes && question.opcoes.length > 0) {
                question.opcoes.forEach((option, index) => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option fade-in';

                    // Processar o texto da op√ß√£o com Markdown
                    const optionText = option.texto ? marked.parse(option.texto) : '';
                    optionElement.innerHTML = `
                    <div class="markdown-body" style="margin: 0;">
                        <strong>${option.letra})</strong> ${optionText}
                    </div>
                `;

                    optionElement.dataset.index = index;
                    optionElement.addEventListener('click', () => selectOption(optionElement, option.correta));
                    optionsContainer.appendChild(optionElement);
                });
            }

            // Esconder a explica√ß√£o
            explanation.style.display = 'none';

            // Atualizar estado dos bot√µes de navega√ß√£o
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = currentQuestionIndex === filteredQuestions.length - 1;
            prevBtnMobile.disabled = currentQuestionIndex === 0;
            nextBtnMobile.disabled = currentQuestionIndex === filteredQuestions.length - 1;

            // Atualizar contador de quest√µes
            currentQuestionSpan.textContent = currentQuestionIndex + 1;
            totalQuestionsDisplay.textContent = filteredQuestions.length;

            // Atualizar barra de progresso
            updateProgressBar();

            // Renderizar LaTeX no enunciado da quest√£o
            renderLatex(questionText);

            // Adicionar classe de anima√ß√£o
            questionText.classList.add('fade-in');
            setTimeout(() => {
                questionText.classList.remove('fade-in');
            }, 300);
        }

        // Selecionar uma op√ß√£o de resposta
        function selectOption(optionElement, isCorrect) {
            // Remover sele√ß√£o anterior
            const options = document.querySelectorAll('.option');
            options.forEach(opt => {
                opt.classList.remove('selected', 'correct', 'incorrect');
                opt.style.cursor = 'default';
            });

            // Marcar a op√ß√£o selecionada
            optionElement.classList.add('selected');
            optionElement.classList.add(isCorrect ? 'correct' : 'incorrect');

            // Registrar a resposta nas estat√≠sticas
            const question = filteredQuestions[currentQuestionIndex];
            recordAnswer(isCorrect, question.area);

            // Mostrar a explica√ß√£o se dispon√≠vel
            if (question.explicacao_geral) {
                // Processar a explica√ß√£o com Markdown
                marked.setOptions({
                    breaks: true,          // Quebras de linha se tornam <br>
                    gfm: true,            // Suporte a GitHub Flavored Markdown
                    smartLists: true,     // Listas mais inteligentes
                    smartypants: true,    // Aspas e travess√µes inteligentes
                    xhtml: true,          // Fechar tags XHTML
                    katex: true
                });

                const processedExplanation = marked.parse(question.explicacao_geral);
                explanation.innerHTML = `
                <div class="markdown-body" style="padding: 15px; background-color: var(--explanation-bg); border-radius: 5px; margin-top: 15px;">
                    <h4 style="margin-top: 0; color: var(--primary-color); border-bottom: 1px solid var(--border-color); padding-bottom: 8px;">Explica√ß√£o:</h4>
                    <div class="explanation-content">${processedExplanation}</div>
                </div>
            `;

                // Renderizar equa√ß√µes LaTeX ap√≥s a inser√ß√£o no DOM
                renderLatex(explanation);

                explanation.style.display = 'block';
                explanation.classList.add('fade-in');
                setTimeout(() => {
                    explanation.classList.remove('fade-in');
                }, 300);
            }

            // Desabilitar o clique nas op√ß√µes ap√≥s a sele√ß√£o
            options.forEach(opt => {
                opt.style.pointerEvents = 'none';
            });
        }

        // Mostrar a resposta correta
        function showAnswer() {
            if (filteredQuestions.length === 0) return;

            const question = filteredQuestions[currentQuestionIndex];

            // Processar a explica√ß√£o com Markdown, se existir
            if (question.explicacao_geral) {
                // Configura√ß√£o do marked.js para a explica√ß√£o
                marked.setOptions({
                    breaks: true,          // Quebras de linha se tornam <br>
                    gfm: true,            // Suporte a GitHub Flavored Markdown
                    smartLists: true,     // Listas mais inteligentes
                    smartypants: true,    // Aspas e travess√µes inteligentes
                    xhtml: true,          // Fechar tags XHTML
                    katex: true
                });

                const processedExplanation = marked.parse(question.explicacao_geral);
                explanation.innerHTML = `
                <div class="markdown-body" style="padding: 15px; background-color: var(--explanation-bg); border-radius: 5px; margin-top: 15px;">
                    <h4 style="margin-top: 0; color: var(--primary-color); border-bottom: 1px solid var(--border-color); padding-bottom: 8px;">Explica√ß√£o:</h4>
                    <div class="explanation-content">${processedExplanation}</div>
                </div>
            `;

                // Renderizar equa√ß√µes LaTeX ap√≥s a inser√ß√£o no DOM
                renderLatex(explanation);

                explanation.style.display = 'block';
                explanation.classList.add('fade-in');
                setTimeout(() => {
                    explanation.classList.remove('fade-in');
                }, 300);
            }

            // Destacar a op√ß√£o correta
            const correctOption = question.opcoes.find(opt => opt.correta);
            if (!correctOption) return;

            const options = document.querySelectorAll('.option');
            options.forEach(opt => {
                if (opt.textContent.trim().startsWith(correctOption.letra + ')')) {
                    opt.classList.add('correct');
                }
            });
        }

        // Atualizar estat√≠sticas
        function updateStats() {
            totalQuestionsSpan.textContent = questions.length;
            totalQuestionsDisplay.textContent = filteredQuestions.length;
        }

        // Navegar para a quest√£o anterior
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                updateQuestion();
            }
        }

        // Navegar para a pr√≥xima quest√£o
        function nextQuestion() {
            if (currentQuestionIndex < filteredQuestions.length - 1) {
                currentQuestionIndex++;
                updateQuestion();
            }
        }

        // Ir para uma quest√£o aleat√≥ria
        function randomQuestion() {
            if (filteredQuestions.length === 0) return;

            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * filteredQuestions.length);
            } while (filteredQuestions.length > 1 && newIndex === currentQuestionIndex);

            currentQuestionIndex = newIndex;
            updateQuestion();
        }

        // Inicializar tema
        function initTheme() {
            // Verificar prefer√™ncia salva
            const savedTheme = localStorage.getItem('darkMode');
            if (savedTheme === 'true') {
                isDarkMode = true;
                document.body.setAttribute('data-theme', 'dark');
                themeToggle.textContent = 'üåô';
            }

            // Verificar prefer√™ncia do sistema
            if (savedTheme === null && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                isDarkMode = true;
                document.body.setAttribute('data-theme', 'dark');
                themeToggle.textContent = 'üåô';
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            loadStats();
            loadQuestions();
        });

        prevBtn.addEventListener('click', prevQuestion);
        nextBtn.addEventListener('click', nextQuestion);
        prevBtnMobile.addEventListener('click', prevQuestion);
        nextBtnMobile.addEventListener('click', nextQuestion);
        showAnswerBtn.addEventListener('click', showAnswer);
        randomBtn.addEventListener('click', randomQuestion);
        themeToggle.addEventListener('click', toggleTheme);

        // Event listeners para estat√≠sticas
        document.getElementById('statsToggle').addEventListener('click', toggleStatsPanel);
        document.getElementById('resetStatsBtn').addEventListener('click', resetStats);

        yearFilter.addEventListener('change', filterQuestions);
        areaFilter.addEventListener('change', () => {
            subareaFilter.value = ''; // Resetar sub√°rea ao mudar a √°rea
            filterQuestions();
        });
        subareaFilter.addEventListener('change', filterQuestions);

        // Navega√ß√£o por teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevQuestion();
            } else if (e.key === 'ArrowRight') {
                nextQuestion();
            } else if (e.key === ' ') {
                e.preventDefault();
                showAnswer();
            } else if (e.key === 'r' || e.key === 'R') {
                randomQuestion();
            } else if (e.key === 't' || e.key === 'T') {
                toggleTheme();
            }
        });
    </script>
